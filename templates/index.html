<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guava Quality Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --danger: #ef4444;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #1e293b;
        }

        h1 {
            font-size: 2.5rem;
            color: #0f172a;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
        }

        .upload-box {
            border: 2px dashed var(--primary);
            padding: 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .upload-box:hover {
            background: rgba(37, 99, 235, 0.05);
            border-color: var(--primary-dark);
        }

        .upload-box input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 500;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .preview {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.5rem;
            display: none;
        }

        .preview.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        video {
            width: 100%;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            background: #f1f5f9;
            box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
        }

        .camera-box {
            margin-top: 2rem;
        }

        .camera-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Guava Quality Prediction</h1>
    <div class="container">
        <!-- File Upload Section -->
        <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
            <div class="upload-box" id="dropZone">
                <div class="upload-icon">‚¨ÜÔ∏è</div>
                <p>Drag and drop or click to upload</p>
                <input type="file" id="fileUpload" name="file" accept=".mp4,.avi,.mov,.mkv,.jpg,.jpeg,.png" required>
            </div>
            <div class="preview" id="uploadPreview">
                <video id="uploadVideo" controls style="display: none;"></video>
                <img id="uploadImage" src="#" alt="Uploaded Image" style="display: none; max-width: 100%; border-radius: 0.5rem;">
            </div>
            <button type="submit" id="predictButton">Predict</button>
        </form>

        <!-- Camera Section -->
        <div class="camera-box">
            <h3>üì∑ Live Camera Capture</h3>
            <video id="cameraFeed" autoplay playsinline style="display: none;"></video>
            <div class="camera-controls">
                <button id="startCamera">Start Camera</button>
                <button id="captureFrame" disabled>Capture Frame</button>
                <button id="predictLive" disabled>Predict</button>
            </div>
            <div class="preview" id="cameraPreview">
                <img id="capturedFrame" src="#" alt="Captured Frame" style="display: none; max-width: 100%; border-radius: 0.5rem;">
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileUpload = document.getElementById('fileUpload');
        const uploadPreview = document.getElementById('uploadPreview');
        const uploadVideo = document.getElementById('uploadVideo');
        const uploadImage = document.getElementById('uploadImage');

        const cameraFeed = document.getElementById('cameraFeed');
        const startCameraButton = document.getElementById('startCamera');
        const captureFrameButton = document.getElementById('captureFrame');
        const predictLiveButton = document.getElementById('predictLive');
        const cameraPreview = document.getElementById('cameraPreview');
        const capturedFrame = document.getElementById('capturedFrame');

        let stream;

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('active');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('active');
            });
        });

        dropZone.addEventListener('drop', handleDrop);
        fileUpload.addEventListener('change', handleFileSelect);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files[0]) {
                const file = files[0];
                if (file.type.startsWith('video/')) {
                    uploadVideo.src = URL.createObjectURL(file);
                    uploadVideo.style.display = 'block';
                    uploadImage.style.display = 'none';
                    uploadPreview.classList.add('active');
                } else if (file.type.startsWith('image/')) {
                    uploadImage.src = URL.createObjectURL(file);
                    uploadImage.style.display = 'block';
                    uploadVideo.style.display = 'none';
                    uploadPreview.classList.add('active');
                }
            }
        }

        // Camera functionality
        startCameraButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
                startCameraButton.disabled = true;
                captureFrameButton.disabled = false;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Failed to access camera. Please ensure permissions are granted.');
            }
        });

        captureFrameButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
            capturedFrame.src = canvas.toDataURL('image/jpeg');
            capturedFrame.style.display = 'block';
            cameraPreview.classList.add('active');
            predictLiveButton.disabled = false;
        });

        predictLiveButton.addEventListener('click', async () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'captured_frame.jpg', { type: 'image/jpeg' });

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        const result = await response.text();
                        alert(`Prediction Result: ${result}`);
                    } else {
                        alert('Failed to get prediction.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while predicting.');
                }
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
